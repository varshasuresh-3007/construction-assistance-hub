<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        label{
            color: white;
        }
        h1{
            color:black;

        }
        input{
            color: black;

        }

    </style>
    <script src="https://kit.fontawesome.com/0d4230aee3.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://images.pexels.com/photos/4885978/pexels-photo-4885978.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
{% include 'navbar.html' %}
    <form method="post">{% csrf_token %}
        <center>
            <h1 style="margin-top:100px" class="mb-5">REGISTER TO YOUR ACCOUNT</h1>
            <div class="container">
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="input-group flex-nowrap" style="margin-left:250px">
                            <label>FULL NAME</label>&nbsp&nbsp
                            <span class="input-group-text" id="addon-wrapping11"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" name="fname" placeholder="FULL NAME"
                                   aria-label="Fullname"
                                   aria-describedby="addon-wrapping" value="{{a.fname}}">
                        </div>

                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="input-group flex-nowrap" style="margin-left:290px">
                            <label>EMAIL</label>&nbsp&nbsp
                            <span class="input-group-text" id="addon-wrapping12"><i class="fa-solid fa-user"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="EMAIL"
                                   aria-label="Email"
                                   aria-describedby="addon-wrapping" value="{{a.email}}">
                        </div>

                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="input-group flex-nowrap" style="margin-left:268px">
                            <label>ADDRESS</label>&nbsp&nbsp
                            <span class="input-group-text" id="addon-wrapping13"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" name="address" placeholder="ADDRESS"
                                   aria-label="Address"
                                   aria-describedby="addon-wrapping" value="{{a.address}}">
                        </div>

                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="input-group flex-nowrap" style="margin-left:215px">
                            <label>PHONE NUMBER</label>&nbsp&nbsp
                            <span class="input-group-text" id="addon-wrapping14"><i class="fa-solid fa-user"></i></span>
                            <input type="number" class="form-control" name="phone" placeholder="PHONE NUMBER"
                                   aria-label="Phone"
                                   aria-describedby="addon-wrapping" value="{{a.phone}}">
                        </div>

                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="input-group flex-nowrap" style="margin-left:250px">
                            <label>USERNAME</label>&nbsp&nbsp
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="USERNAME"
                                   aria-label="Username"
                                   aria-describedby="addon-wrapping" value="{{a.username}}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <div class="input-group flex-nowrap" style="margin-left:250px">
                                <label>PASSWORD</label>&nbsp&nbsp
                                <span class="input-group-text" id="addon-wrapping1"><i class="fa-sharp fa-solid fa-key"></i></span>
                                <input type="text" class="form-control" name="password" placeholder="PASSWORD" aria-label="Password"
                                       aria-describedby="addon-wrapping1" value="{{a.password}}">
                            </div>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-success mt-4" style="font-size:20px;width:100px;margin-bottom:150px">UPDATE</button>
            </div>
        </center>
    </form>
{% include 'footer.html' %}
</body>
</html>
