{% include 'navbar.html' %}


<h1>WISHLIST</h1>

    <div class="row">
        {% for p,i,j,k,l,m,n,o,q in a %}
<!--        {% if b == p %}-->


        <div class="col-3 mt-3">
            <div class="card" style="width: 18rem;">
                <img src="{% static j %}" class="card-img-top" alt="..." style="height:200px;width:100%">
                <div class="card-body bg bg-dark">
                    <h5 class="card-title">{{p}}</h5>
                    <p class="card-text" style="color:white">{{i}}<br>{{k}}<br>PER:{{l}}{{m}}<br>PRICE:{{n}}<br>{{o}}</p>
                </div>

                <div class="card-body bg bg-dark">
                       <a href="http://127.0.0.1:8000/constapp/buynow/{{q}}" class="btn btn-success">BUY NOW</a>
                    <a href="http://127.0.0.1:8000/constapp/wishlist/{{q}}" class="btn btn-danger">REMOVE</a>
                </div>
            </div>
        </div>
<!--        {% endif %}-->

        {% endfor %}
