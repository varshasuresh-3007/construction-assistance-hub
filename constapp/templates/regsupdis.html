<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0d4230aee3.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://images.pexels.com/photos/266643/pexels-photo-266643.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    {% include 'navbar.html' %}
    <div class="container mt-5 ">
        <div class="row mt-3">

    {% for i in a %}
            <div class="col-3 mt-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">NAME: {{i.cname}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">ADDRESS: {{i.address}}</h6>
                      <p class="card-text">EMAIL: {{i.email}}<br>PHONE NUMBER: {{i.phone}}<br></p>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <br><br><br><br><br><br><br>



</body>

</html>
