{% include 'usernavbar.html' %}

    {% for i in a %}
    {% if b == i.fname %}

        <p style="font-size:20px;"> EMAIL: {{i.email}} </p>
       <p>ADDRESS:{{i.address}}</p>
       <p> PHONE NUMBER: {{i.phone}} <p>
