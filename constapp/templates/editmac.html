<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        body{
        background-repeat:no-repeat;
        width:100%;
        }
        h1{
        color:black;
        }
        label{
        color:black;
        }
    </style>
    <script src="https://kit.fontawesome.com/b7e3f22cf6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="https://gormanconstructioninc.com/wp-content/uploads/2018/04/AdobeStock_1938581.jpeg">
{% include 'navbar.html' %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <center>
        <h1 style="margin-top:70px;">ADD MACHINES</h1>
        <div class="container mt-5">
             <div class="row mt-3">
                <div class="col-7">
                    <div class="input-group flex-nowrap" style="margin-left:250px">
                        <label>COMPANY NAME</label>&nbsp&nbsp
                        <span class="input-group-text" id="addon-wrapping5"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" name="cname" placeholder="NAME OF COMPANY"
                               aria-label="cname"
                               aria-describedby="addon-wrapping3" style="background-color:black;color:white" value="{{a.cname}}">
                    </div>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-9">
                    <div class="input-group flex-nowrap">
                        <label style="margin-left:222px">IMAGE OF MACHINE</label>&nbsp&nbsp
                        <span class="input-group-text" id="addon-wrapping10"><i class="fa-solid fa-user"></i></span>
                        <img src="{% static image %}">
                        <input type="file" class="form-control" name="image" placeholder="MACHINE IMAGE"
                               aria-label="image"
                               aria-describedby="addon-wrapping3" style="background-color:black;color:white"  required>
                    </div>

                </div>

            </div>
            <div class="row mt-3">
                <div class="col-7">
                    <div class="input-group flex-nowrap" style="margin-left:250px">
                        <label>MACHINE NAME</label>&nbsp&nbsp
                        <span class="input-group-text" id="addon-wrapping2"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" name="nmac" placeholder="NAME OF MACHINE"
                               aria-label="nmac"
                               aria-describedby="addon-wrapping3" style="background-color:black;color:white" value="{{a.nmac}}">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <div class="input-group flex-nowrap" style="margin-left:282px">
                        <label style="margin-left:47px">PRICE</label>&nbsp&nbsp
                        <span class="input-group-text" id="addon-wrapping4"><i class="fa-solid fa-user"></i></span>
                        <input type="number" class="form-control" name="price" placeholder="PRICE"
                               aria-label="price"
                               aria-describedby="addon-wrapping5" style="background-color:black;color:white" value="{{a.price}}">
                    </div>
                </div>
               <div class="col-3">
                    <div class="input-group flex-nowrap" style="margin-left:260px">
                        <label>PER</label>&nbsp&nbsp
                        <span class="input-group-text" id="addon-wrapping6"><i class="fa-solid fa-user"></i></span>
                        <select class="form-select" name="per" style="height:40px;background-color:black;color:white" value="{{a.per}}" required>
                            <option>{{a.per}}</option>
                            <option value="HOUR">HOUR</option>
                            <option value="MINUTE">MINUTE</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <div class="input-group flex-nowrap" style="margin-left:240px">
                        <label style="margin-left:32px">DESCRIPTION</label>&nbsp&nbsp
                        <span class="input-group-text" id="addon-wrapping9"><i class="fa-solid fa-user"></i></span>
                        <textarea name="des" rows="10" cols="50" style="background-color:black;color:white"
                                  placeholder="DESCRIPTION" value="{{a.des}}"></textarea>
                    </div>

                </div>
            </div>

            <br>
            <button type="submit" class="btn btn-success mb-5">UPDATE</button>

        </div>
    </center>
</form>
<br><br>


</div>
{% include 'footer.html' %}

</body>
</html>
