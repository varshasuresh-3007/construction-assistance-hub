<!DOCTYPE html>

        .container-fluid{

        }


    </style>
    <script src="https://kit.fontawesome.com/0d4230aee3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

{% include 'supnavbar.html' %}




    <div class="row">
        {% for p,j,l,m,n,o in a %}

                    <p class="card-text" style="color:white">{{l}}<br>PER:{{n}}<br>PRICE:{{m}}<br><i class="fa-solid fa-address-book"></i>&nbsp&nbsp{{o}}</p>
                </div>

                <div class="card-body bg bg-dark">

                </div>
